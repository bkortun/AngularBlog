<div class="card bg-light mt-3">
  <div class="card-body">
    <div
      class="alert"
      *ngIf="info != null"
      [ngClass]="{ 'alert-primary': success, 'alert-warning': !success }"
    >
      {{ info }}
    </div>
    <form
      *ngIf="info == null"
      (ngSubmit)="onSubmit()"
      [formGroup]="commentForm"
    >
      <div class="form-container">
        <mat-form-field>
          <input formControlName="name" matInput placeholder="isim" />
          <!-- <mat-error *ngIf="getControls.name.invalid">{{myValidationService:getValidationMessage(getControls.name,"isim")}}</mat-error> -->
        </mat-form-field>
        <mat-form-field>
          <textarea
            rows="5"
            formControlName="contentMain"
            matInput
            placeholder="yorum alanÄ±"
          ></textarea>
          <!-- <mat-error *ngIf="getControls.contentMain.invalid">{{myValidationService:getValidationMessage(getControls.contentMain,"isim")}}</mat-error> -->
        </mat-form-field>
        <button
          [disabled]="commentService.loading"
          mat-raised-button
          color="primary"
        >
          Yorum Ekle
          <span
            *ngIf="commentService.loading"
            class="spinner-border spinner-border-sm"
            role="status"
            aria-hidden="true"
          ></span>
        </button>
      </div>
    </form>
  </div>
</div>
