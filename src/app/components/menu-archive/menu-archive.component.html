<div class="card border-primary  mt-2">
  <div class="card-header">
    <strong>Ar≈üiv</strong>
  </div>
  <div class="card-body text-left">
    <div *ngIf="archives.length==0" class="d-flex justify-content-center">
      <div class="spinner-border text-primary" role="status">
        <span class="sr-only">Loading...</span>
      </div>
    </div>
      <h3 *ngFor="let item of archives">
        <strong>
          <a [routerLink]="['/arsiv',item.year,item.month]" class="btn btn-link"
            ><i class="fa fa-angle-right"></i> {{ item.year }} {{ item.monthName }}({{ item.count }})</a
          >
        </strong>
      </h3>

  </div>
